<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artigianato Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-store"></i> Artigianato Online
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-btn">Catalogo</button>
        </li>
        <li class="nav-item">
          <button class="nav-btn" id="loginBtn">Accedi</button>
        </li>
        <li class="nav-item">
          <button class="nav-btn nav-btn-primary ms-2" id="registerBtn">Registrati</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-5">Scopri i prodotti unici dei nostri artigiani</h1>
      <p class="lead">Un mercato online per creazioni autentiche, locali e fatte a mano.</p>
    </div>
  </header>

<div class="product-grid" id="productGrid">
  <!-- I prodotti vengono inseriti qua dinamicamente -->
</div>

<!-- Overlay per dettagli prodotto -->
<div id="productOverlay" class="product-overlay">
  <!-- Freccia a sinistra -->
  <div class="overlay-arrow left" onclick="showPreviousProduct()">&#10094;</div>

  <!-- Contenuto dell'overlay -->
  <div class="overlay-content">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <div class="image-carousel" id="overlayCarousel"></div>
      <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="Immagine ingrandita" />
      </div>
    <h2 id="overlayTitle" class="overlay-title"></h2>
    <div id="overlayDescription" class="overlay-description"></div>
    <div id="overlayPrice" class="overlay-price"></div>
    <div id="overlayAvailability" class="overlay-availability"></div>
    <button class="add-to-cart-btn">Aggiungi al carrello</button>
  </div>

  <!-- Freccia a destra -->
  <div class="overlay-arrow right" onclick="showNextProduct()">&#10095;</div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-light border-top">
  <div class="container">
    <small>&copy; 2025 Artigianato Online. Tutti i diritti riservati.</small>
  </div>
  </footer>

<!-- Overlay Login -->
<div id="loginOverlay" class="overlay-container hidden">
  <div class="overlay-box">
    <span class="close-btn" onclick="closeLoginOverlay()">&times;</span>
    <h2>Accedi</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nome utente o Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Accedi</button>
      <div id="loginError" class="error-msg"></div>
    </form>
  </div>
</div>

<!-- Overlay Registrazione -->
<div id="registerOverlay" class="overlay-container hidden">
  <div class="register-overlay-content">
  <span class="close-btn" onclick="closeRegisterOverlay()">&times;</span>

    <!-- Selezione ruolo -->
    <div id="registerRoleSelection" class="register-overlay-section">
      <h2 class="register-title">Sei nuovo qui? Registrati come...</h2>
      <div class="register-button-group">
        <button id="clienteBtn" class="register-user-button role-cliente">
          <i class="fa-solid fa-user"></i><br>Cliente
        </button>
        <button id="venditoreBtn" class="register-user-button role-venditore">
          <i class="fa-solid fa-store"></i><br>Venditore
        </button>
      </div>
    </div>

    <!-- Form Cliente -->
    <form id="formCliente" class="hidden">
      <span class="back-btn" onclick="showRegisterRoleSelection()">❮</span>
      <h2 class="register-title">Registrazione Cliente</h2>
      <input type="text" id="clienteUsername" placeholder="Nome utente" required />
      <input type="email" id="clienteEmail" placeholder="Email" required />
      <input type="tel" id="clienteTelefono" placeholder="Telefono" required />
      <input type="password" id="clientePassword" placeholder="Password" required />
      <div id="clienteError" class="error-message"></div>
      <button type="submit">Registrati</button>
    </form>

    <!-- Form Venditore -->
    <form id="formVenditore" class="hidden">
      <span class="back-btn" onclick="showRegisterRoleSelection()">❮</span>
      <h2 class="register-title">Registrazione Venditore</h2>
      <input type="text" id="venditoreNomeAttivita" placeholder="Nome attività" required />
      <input type="email" id="venditoreEmail" placeholder="Email" required />
      <input type="text" id="venditoreIndirizzo" placeholder="Indirizzo attività" required />
      <input type="tel" id="venditoreTelefono" placeholder="Telefono" required />
      <input type="password" id="venditorePassword" placeholder="Password" required />
      <div id="venditoreError" class="error-message"></div>
      <button type="submit">Registrati</button>
    </form>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="productsDisplay.js"></script>
  <script src="cartManager.js"></script>
  <script src="reglog.js"></script>
</body>
</html>
